server:
    port: 8072

eureka:
  client: 
    registerWithEureka: true  # Do not register itself since it's the server
    fetchRegistry: true # Do not fetch registry since it's the server
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    prefer-ip-address: true # Use IP address instead of hostname when registering with Eureka
